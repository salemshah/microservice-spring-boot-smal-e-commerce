spring:
  application:
    name: product-service


  profiles:
    active: prod #default # dev, prod

  config:
    import: optional:configserver:http://localhost:9999

server:
  port: 8082

---
spring:
  config:
    activate:
      on-profile: prod
    import: configserver:http://localhost:9999
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 2000
        max-interval: 10000
        multiplier: 1.5
